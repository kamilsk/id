---

config:

  cpus: 1

  db:
    dsn:      postgres://postgres:postgres@127.0.0.1:5432/postgres?connect_timeout=1&sslmode=disable
    idle:     1
    open:     1
    lifetime: 0

  grpc:
    interface: 127.0.0.1:8092
    timeout:   0
    token:     secret

  migration:
    table:     migration
    schema:    public
    limit:     0
    dry-run:   false

  monitoring:
    enabled:   true
    interface: 127.0.0.1:8091

  profiling:
    enabled:   true
    interface: 127.0.0.1:8090

  server:
    interface:           127.0.0.1:80
    read-timeout:        1s
    read-header-timeout: 1s
    write-timeout:       1s
    idle-timeout:        1s
    base-url:            http://localhost/

  service: {}
